{% extends 'base.html' %} {% block content %}
<section class="position-relative py-4 py-xl-5">
  <div class="container">
    <form
      class="text-center"
      action="/submit"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <h2 class="p-3">Detect Disease</h2>
          <h6 class="text-center mb-2 text-muted">
            Simply upload your plant's leaf image.
          </h6>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
              <div class="card">
                <div class="card-body">
                  <img
                    style="width: 60%; height: auto"
                    src="{{ url_for('static', filename='assets/img/OIG.12tOccrByiV5stUjl.jpeg' )}}"
                  />
                </div>
              </div>
              <div class="mb-3">
                <br />
                <input
                  id="uploadButton"
                  class="form-control"
                  type="file"
                  name="image"
                />
              </div>
              <div class="mb-3"></div>
              <div class="mb-3">
                <!-- <button class="btn btn-primary d-block w-100" type="button" onclick="openStorageOption()">SelectFile</button> -->
                <button class="btn btn-primary d-block w-100" type="submit">
                  Detect Disease
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
<div class="footer-basic">
  <footer>
    <center>
      <div style="padding: 5">
        <a
          target="_blank"
          href="https://github.com/rock3roll/Plant-Leaf-Disease-Detection-System-.git"
          ><img
            src="static\img\github-mark-white.png"
            height="40"
            width="40" /></a
        >&nbsp
      </div>
    </center>
    <br />
    <ul class="list-inline">
      <li class="list-inline-item"><a href="/">Home</a></li>
      <li class="list-inline-item laptop"><a href="/index">Detect</a></li>
    </ul>
  </footer>
</div>
<script>
  function openStorageOption() {
    Android.openFileInput();
  }
  const actual_btn = document.getElementById("actual-btn");
  const file_choosen = document.getElementById("file-chosen");

  actual_btn.addEventListener("change", function () {
    file_choosen.textContent = this.files[0].name;
  });
</script>

{% endblock %}
